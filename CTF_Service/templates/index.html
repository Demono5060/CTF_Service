{% extends 'base.html' %}

{% block title %}
<title>Shop</title>
{% endblock %}

{%block special_header%}
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal">Market</h1>
      <p class="fs-5 text-muted">On this page you can purchase figurines of the following characters:</p>
      {%if err%}
        <h1 class="h3 mb-3 fw-normal fs-5" style="color: red;">{{err}}</h1>
      {%endif%}
</div>
{%endblock%}

{% block body %}
<main>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Morpheus</h4>
          </div>
          <div class="card-body">
            <img src="{{url_for('static', filename='morpheus.jpg')}}" width="356" height="256" >
            <h1 class="card-title pricing-card-title">300$</h1>
            <form method="post">
            <button type="submit" name="price" value="1000" class="w-100 btn btn-lg btn-outline-primary">Buy</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Triniti</h4>
          </div>
          <div class="card-body">
            <img src="{{url_for('static', filename='triniti.jpg')}}" width="156" height="256" >
            <h1 class="card-title pricing-card-title">270$</h1>
            <form method="post">
            <button type="submit" name="price" value="1000" class="w-100 btn btn-lg btn-outline-primary">Buy</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Neo</h4>
          </div>
          <div class="card-body">
            <img src="{{url_for('static', filename='neo.jpg')}}" width="128" height="256" >
            <h1 class="card-title pricing-card-title">310$</h1>
            <form method="post">
            <button type="submit" name="price" value="1000" class="w-100 btn btn-lg btn-outline-primary">Buy</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
