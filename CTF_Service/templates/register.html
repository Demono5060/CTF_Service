{% extends 'sign.html' %}
{%block header%}
<title>Register</title>
{%endblock%}

{%block header_form%}
<h1 class="h3 mb-3 fw-normal">Please sign up</h1>
{%endblock%}

{%block form%}
    <div class="form-floating">
      <input type="username" class="form-control" pattern="[a-zA-Z_\-0-9]{3,16}" id="username" name="username" title="Username length minimum 3 maximum 16" placeholder="Username" required>
      <label for="username">Nickname</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" pattern="[a-zA-Z_\-0-9]{3,32}" id="password" title="Password length minimum 3 maximum 32" name="password" placeholder="Password">
      <label for="password">Password</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Confirm password">
      <label for="cpassword">Confirm password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" name="remember" value="remember-me"> Remember me
      </label>
    </div>
{%if err%}
    <h1 class="h3 mb-3 fw-normal fs-5" style="color: red;">{{err}}</h1>
{%endif%}
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
{%endblock%}
