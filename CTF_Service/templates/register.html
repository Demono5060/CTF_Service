{% extends 'sign.html' %}
{%block header%}
<title>Register</title>
{%endblock%}

{%block header_form%}
<h1 class="h3 mb-3 fw-normal">Please sign up</h1>
{%endblock%}

{%block form%}
    <div class="form-floating">
      <input type="username" class="form-control" pattern="[a-zA-Z_\-0-9]{3,16}" id="floatingInput" name="username" placeholder="Username" required>
      <label for="floatingInput">Nickname</label>
        <div class="invalid-feedback">Please choose a username.</div>

    </div>

    <div class="form-floating">
      <input type="password" class="form-control" pattern="[a-zA-Z_\-0-9]{3,32}" id="floatingPassword" name="password" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="floatingConfirmPassword" name="cpassword" placeholder="Confirm password">
      <label for="floatingPassword">Confirm password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" name="remember" value="remember-me"> Remember me
      </label>
    </div>
{%if err%}
    <h1 class="h3 mb-3 fw-normal fs-5" style="color: red;">{{err}}</h1>
{%endif%}
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
{%endblock%}
